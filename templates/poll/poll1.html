{% extends 'base.html' %}
{% block content %}

<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="huge">
            <div class="d-flex justify-content-center">

                <h3 style = "color:white" id="form-title">გარეთ თუ გამოძახებით?</h3>

            </div>
            <div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {% csrf_token %}
                    <button class="btn btn-primary" type="submit" name="action" value="yes">გარეთ</button>
                    <button class="btn btn-primary" type="submit" name="action" value="no">გამოძახებით</button>
                </form>
            </div>
        </div>
    </div>
</div>


{%endblock%}
